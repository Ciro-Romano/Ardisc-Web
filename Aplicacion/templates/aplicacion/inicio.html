{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Ardisc {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #000000;
            background: linear-gradient(135deg, #666565, #c7baba);
            padding-top: 56px;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin: 40px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .discos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 0 20px;
        }

        .disco {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disco:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .disco-imagen {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .disco h3 {
            margin: 15px 0;
            color: #4a90e2;
            font-size: 1.4rem;
        }

        .disco p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .disco p b {
            color: #333;
        }

        .navbar-nav {
            margin-bottom: 20px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #000000;
        }
    </style>
</head>

<body>
    <h2> Ardisc </h2>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-2 fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"> menu de interaccion </span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'Inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Discos' %}">Discos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Agregar-Disco' %}">Añadir</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Contacto' %}">Contactanos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'About' %}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

{% block '' %}
<br>
<p> ¡discos para escuchar y analizar, chabon! </p>
{% endblock %}

</html>

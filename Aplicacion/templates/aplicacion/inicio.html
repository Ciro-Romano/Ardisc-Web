{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Ardisc {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #3b666c22;
            /* Cambia este valor al color que prefieras */
        }

        .discos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Espacio entre los bloques */
            padding: 20px;
            justify-content: center;
            /* Centra los bloques en el contenedor */
        }

        .disco {
            width: 300px;
            /* Ancho fijo para los bloques */
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            box-sizing: border-box;
        }

        .disco:hover {
            transform: translateY(-5px);
        }

        .disco-imagen {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .disco h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #333;
        }

        .disco p {
            margin: 5px 0;
            color: #666;
        }

        .navbar-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            display: inline;
        }

        .nav-link {
            text-decoration: none;
            color: #121212;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #cacaca;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-link:hover {
            background-color: #d0d0d0;
            color: #b64242;
        }
    </style>
</head>

<body>
    <h2> Ardisc </h2>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-2 fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"> menu de interaccion </span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'Inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Discos' %}">Discos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Agregar-Disco' %}">Añadir</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Contacto' %}">Contactanos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'About' %}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

{% block '' %}
<br>
<p> ¡discos para escuchar y analizar, chabon! </p>
{% endblock %}

</html>

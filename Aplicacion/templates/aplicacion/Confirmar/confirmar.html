{% extends 'aplicacion/inicio.html' %} {% load static %}

{% block title %} Confirmacion {% endblock %}

{% block '' %}
<br><br>
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el disco "{{ disco.Titulo }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'Discos' %}">Cancelar</a>
</form>
{% endblock %}
